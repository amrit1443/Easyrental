<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Text Tools (4 in 1)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    p.description {
      text-align: center;
      color: #555;
      margin-top: 0;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button.primary {
      background: #007bff;
      color: #fff;
    }
    button.secondary {
      background: #e0e0e0;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    .stat-item {
      background: #fafafa;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Tools – 4 in 1</h1>
    <p class="description">Word Counter • Case Converter • Space Remover • Line Counter</p>

    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

    <div class="buttons">
      <button class="primary" onclick="updateStats()">Count Words & Characters</button>
      <button class="secondary" onclick="toUppercase()">UPPERCASE</button>
      <button class="secondary" onclick="toLowercase()">lowercase</button>
      <button class="secondary" onclick="removeExtraSpaces()">Remove Extra Spaces</button>
      <button class="secondary" onclick="copyText()">Copy Text</button>
      <button class="secondary" onclick="clearText()">Clear</button>
    </div>

    <div class="stats" id="statsArea">
      <div class="stat-item">Words: <span id="wordCount">0</span></div>
      <div class="stat-item">Characters (with spaces): <span id="charCount">0</span></div>
      <div class="stat-item">Characters (without spaces): <span id="charNoSpaceCount">0</span></div>
      <div class="stat-item">Lines: <span id="lineCount">0</span></div>
    </div>

    <footer>
      Simple tools page created with ChatGPT – you can customize the title, colors, and text.
    </footer>
  </div>

  <script>
    const textArea = document.getElementById('textInput');
    const wordCountEl = document.getElementById('wordCount');
    const charCountEl = document.getElementById('charCount');
    const charNoSpaceCountEl = document.getElementById('charNoSpaceCount');
    const lineCountEl = document.getElementById('lineCount');

    function updateStats() {
      const text = textArea.value;

      // Characters
      const charCount = text.length;
      const charNoSpaceCount = text.replace(/\s/g, '').length;

      // Words
      const trimmed = text.trim();
      let wordCount = 0;
      if (trimmed.length > 0) {
        wordCount = trimmed.split(/\s+/).length;
      }

      // Lines
      let lineCount = 0;
      if (text.length > 0) {
        lineCount = text.split(/\n/).length;
      }

      wordCountEl.textContent = wordCount;
      charCountEl.textContent = charCount;
      charNoSpaceCountEl.textContent = charNoSpaceCount;
      lineCountEl.textContent = lineCount;
    }

    function toUppercase() {
      textArea.value = textArea.value.toUpperCase();
      updateStats();
    }

    function toLowercase() {
      textArea.value = textArea.value.toLowerCase();
      updateStats();
    }

    function removeExtraSpaces() {
      let text = textArea.value;
      // Replace multiple spaces with a single space
      text = text.replace(/\s+/g, ' ');
      // Trim start and end
      text = text.trim();
      textArea.value = text;
      updateStats();
    }

    function copyText() {
      textArea.select();
      document.execCommand('copy');
      alert('Text copied to clipboard!');
    }

    function clearText() {
      textArea.value = '';
      updateStats();
    }

    // Update stats live as user types (optional)
    textArea.addEventListener('input', updateStats);
  </script>
</body>
</html>
